options:
    merge-default-rules: true
    formatter: stylish
rules:

    class-name-format:
        - 1
        -
            convention: 'strictbem'

    final-newline:
        - 0
            
    indentation:
        - 1
        -
            size: 4

    nesting-depth:
        - 1
        -
            max-depth: 6

    no-duplicate-properties:
        - 0

    no-vendor-prefixes:
        - 1
        -
            excluded-identifiers:
                - 'webkit'
                - 'moz'
