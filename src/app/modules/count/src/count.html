<md-card>

    <md-card-content>
        <h3 style="text-align:center;">{{count}}</h3>
    </md-card-content>

    <md-card-actions
        align="end">
        <button 
            md-button
            (click)="onResetClick()">
            Reset
        </button>
        <button 
            md-raised-button
            (click)="onCountClick()">
            Count
        </button>
    </md-card-actions>

</md-card>
